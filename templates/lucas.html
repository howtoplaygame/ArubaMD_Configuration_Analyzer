<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lucas Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .nav {
            background-color: #16a085;
            padding: 1rem;
            margin-bottom: 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            height: calc(100vh - 56px); /* 减去导航栏的高度 */
            width: 100%;
        }
        .left-panel, .right-panel {
            flex: 1;
            height: 100%;
            border-right: 1px solid #ddd;
        }
        .right-panel {
            border-right: none;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            min-height: 700px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">返回首页</a>
        <a href="/chat">配置分析</a>
        <a href="/lucas">Lucas Chat</a>
    </div>
    <div class="container">
        <div class="left-panel">
            <iframe
                src="https://chat.aruba.us.kg/chatbot/jYTTpxSmjLu6iAWX"
                frameborder="0"
                allow="microphone">
            </iframe>
        </div>
        <div class="right-panel">
            <iframe
                src="https://chat.aruba.us.kg/chatbot/5vLFqU8HwFSACeUF"
                frameborder="0"
                allow="microphone">
            </iframe>
        </div>
    </div>
</body>
</html>
